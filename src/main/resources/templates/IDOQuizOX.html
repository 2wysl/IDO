<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: 'Katuri';
            src: url('https://gcore.jsdelivr.net/gh/projectnoonnu/noonfonts_13@1.0/Katuri.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'TmoneyRoundWindExtraBold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/TmoneyRoundWindExtraBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-image: url("img/IDOmainBackground.png");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h2 {
            font-family: 'Katuri';
            color: #0d6efd;
            text-shadow:
                    -2px -2px 0 white,
                    2px -2px 0 white,
                    -2px 2px 0 white,
                    2px 2px 0 white;
            font-size: 8em;
        }

        #instruction {
            font-family: 'Katuri';
            color: #0d6efd;
            text-shadow:
                    -1.5px -1.5px 0 white,
                    1.5px -1.5px 0 white,
                    -1.5px 1.5px 0 white,
                    1.5px 1.5px 0 white;
            font-size: 4.5em;
            margin-top: 20px;
        }

        #countdown {
            font-family: 'TmoneyRoundWindExtraBold';
            font-size: 24em;
            font-weight: bold;
            color: #0d6efd;
            text-shadow:
                    -4px -4px 0 white,
                    4px -4px 0 white,
                    -4px 4px 0 white,
                    4px 4px 0 white;
            display: none;
        }

        .answer-container {
            display: none;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 200px;
            background-image: url('/mnt/data/image.png');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 50%;
        }

        .answer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'TmoneyRoundWindExtraBold';
            font-size: 27em;
            font-weight: bold;
            color: #000042;
            text-shadow:
                    -4px -4px 0 white,
                    4px -4px 0 white,
                    -4px 4px 0 white,
                    4px 4px 0 white;

        }

        .question-container {
            position: absolute;
            top: 10%;
        }
    </style>
</head>
<body>
<div class="question-container">
    <h2 id="mainText">도깨비들은<br>형을 찾아냈나요?</h2>
    <p id="instruction">정답으로 이동하세요!</p>
</div>
<p id="countdown">3</p>
<div class="answer-container" id="answerContainer">
    <div class="answer">O</div>
    <div class="answer">X</div>
</div>
<script>
    setTimeout(function() {
        document.getElementById("mainText").style.display = 'none';
        document.getElementById("instruction").style.display = 'none';
        document.getElementById("countdown").style.display = 'block';

        var count = 3;
        var countdown = setInterval(function() {
            document.getElementById("countdown").textContent = count;
            count--;
            if (count < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").style.display = 'none';
                document.getElementById("mainText").style.display = 'block';
                document.getElementById("answerContainer").style.display = 'flex';
                document.querySelector('.question-container').style.top = '1%'; // 위쪽으로 이동
                document.getElementById("mainText").style.fontSize = '6em';
            }
        }, 1000);
    }, 4000); // 4.5 seconds delay before starting countdown
</script>
</body>
</html>
